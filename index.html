

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.css">
   <script src="./dist/main.js" defer></script>
   <title>HTML Memory Game</title>
</head>
<body>
   <div class="container">
      <h2 class="container__heading">How many tags can you remember? <br>
         <p>
            <span data-tags-count>113</span> to recall, 
            <span data-tags-recalled>0</span> recalled
         </p>
      </h2>
      <div class="container__form-container">
         <input placeholder="Enter an html tag name" type="text" id="input" />
         <button class="container__form-container__submit-button" data-submit-button>Submit</button>
      </div>
      <div class="container__buttons">
         <button class="container__buttons__reset" data-reset-button>Reset</button>
         <button class="container__buttons__save" data-save-progress-button>Save Progress</button>
      </div>
   </div>
</body>
</html>
